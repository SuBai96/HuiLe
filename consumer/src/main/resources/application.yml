info:
  app.name: mll-microservice
  company.name: www.mll.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$


#fegin的超时时间
feign:
  httpclient:
    connection-timeout: 30000
    enabled: true
  hystrix:
    enabled: false

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000


#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  eureka:
    enabled: true
      默认支持文件上传:本示例上传七牛云
servlet:
    multipart:
      enabled: true
      max-file-size: 10*1024*1024       #单文件大小
      max-request-size: 100*1024*1024    #总大小

