server:
  port: 81

mybatis:
  type-aliases-package: com.mll.pojo
  configuration:
    auto-mapping-behavior: full
    use-generated-keys: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
  helperDialect: mysql
  reasonable: true
  page-size-zero: true


spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://182.92.194.216:3306/MLL
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
  data:
    solr:
      host: http://182.92.194.216:8983/solr
  thymeleaf:
    encoding: UTF-8
    #开发时关闭缓存,不然没法看到实时页面
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  mvc:
      static-path-pattern: /**
  resources:
      static-locations: classpath:/templates/,classpath:/META-NF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  application:
    name: mll-consumer

eureka:
  client:
    register-with-eureka: true
    service-url: 
      defaultZone: http://eureka6001.com:6001/eureka/
  instance:
    instance-id: mll-consumer-81
    prefer-ip-address: true     #访问路径可以显示IP地址
